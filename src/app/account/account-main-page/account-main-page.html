<section>
    <h2 class="mb-4">Liste de vos images</h2>

    @if(picturePage.isLoading()){
    <p>Chargement des images...</p>

    } @else {

        @if(picturePage.hasValue() && picturePage.value().totalElements > 0) {

        <app-pictures-list [pictures]="picturePage.value().content" />

        <div class="my-4">
            <app-display-pagination [paginated]="picturePage.value()" [pageNumber]="pageNumber()" />
        </div>

        } @else {

        <p>Vous n'avez aucune image.</p>
        }

    }
</section>
