<section>
    <h1>
        Liste des images
    </h1>
</section>

<section>
    @if(picturePage.isLoading()){
    <p>Loading...</p>

    } @else {

        @if(picturePage.hasValue() && picturePage.value().totalElements > 0) {

        <app-pictures-list [pictures]="picturePage.value().content" (changeOnPicture)="reload($event)"/>

        <div class="my-4">
            <app-display-pagination [paginated]="picturePage.value()" [pageNumber]="pageNumber()" />
        </div>
        

        } @else {

        <p>There is no images.</p>
        }

    }
</section>
